baseURL: https://rjgsousa.github.io/
languageCode: en-us
title: "Ricardo G. Sousa"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

outputs:
  home:
  - HTML
  - RSS
  - JSON

# Enable Disqus forum
disqusShortname: does-not-exist

# Enable global emoji support
enableEmoji: true

module:
  imports:
  - path: github.com/hugo-toha/toha/v4

# Custom parameters
params:
  # background image of the landing page
  background: "images/site/background.jpg"

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will be the default to the theme logos if not provided.
  logo:
    main: images/site/favicon.png
    inverted: images/site/favicon.png
    favicon: images/site/favicon.png

  # GitHub repo URL of your site
  gitRepo: https://github.com/rjgsousa

  # specify whether you want to write blog post or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  features:
    analytics:
      enable: true
      services:
        # Umami Analytics
        umami:
          scheme: https
          instance: analytics.eu.umami.is
          id: 5eea7f3f-34e6-4e69-b7cf-97ceda354beb